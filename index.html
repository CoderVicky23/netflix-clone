<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="hero_logo">NETFLIX</div>
            <div class="nav_options">
                <select name="lang" id="page_language">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
                <button class="red_button">Sign In</button>
            </div>
        </nav>
        <div class="hero">
            <h1 class="hero_title">Unlimited movies, TV shows and more</h1>
            <p class="hero_para">Watch anywhere. Cancel anytime.</p>
            <h3 class="hero_text">Ready to watch? Enter your email to create or restart your membership.</h3>
            <div class="hero_sign_in">
                <input type="email" >
                <button class="red_button">Get Started ></button>
            </div>
        </div>
    </main>
</body>
</html>
